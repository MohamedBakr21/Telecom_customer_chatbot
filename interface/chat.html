<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Customer Support Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AI Customer Support Chatbot</h1>
    <div class="chat-box">
        {% for m in messages %}
            <div class="user-msg">User: {{ m.user }}</div>
            <div class="bot-msg">Bot: {{ m.bot }}</div>
        {% endfor %}
    </div>
    <form method="post">
        <input type="text" name="message" placeholder="Type your message..." required>
        <input type="hidden" name="user_id" value="user1">
        <button type="submit">Send</button>
    </form>
</body>
</html>
